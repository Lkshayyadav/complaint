<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Grievance.dev</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Fira+Code&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Floating Background Elements -->
    <div class="floating-shape" style="top: 10%; left: 10%; width: 300px; height: 300px; background: #64ffda;"></div>
    <div class="floating-shape" style="bottom: 20%; right: 10%; width: 400px; height: 400px; background: #0a192f;">
    </div>

    <nav class="navbar">
        <div class="container">
            <div class="logo">GRIEVANCE.DEV</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="login.html" class="btn btn-primary btn-small">Login</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <section class="hero" style="min-height: 60vh;">
            <p class="intro">Get in Touch</p>
            <h1>We're here to help.</h1>
            <h2>Questions? Bugs? Feedback?</h2>
        </section>

        <section class="form-section" style="padding-top: 0;">
            <div class="card form-container">
                <h2>Send a Message</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>Designed & Built by Lakshay Yadav & Antigravity.</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Message sent! (Simulation)');
            e.target.reset();
        });
    </script>

</body>

</html>
