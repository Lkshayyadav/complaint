<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Grievance Portal</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<!-- Floating Background Elements -->
<div class="floating-shape" style="top: 10%; left: 10%; width: 300px; height: 300px; background: #64ffda;"></div>
<div class="floating-shape" style="bottom: 20%; right: 10%; width: 400px; height: 400px; background: #0a192f;"></div>

<nav class="navbar">
  <div class="container">
    <div class="logo">Grievance Portal</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
    </div>
  </div>
</nav>

<section class="form-section">
  <div class="card form-container">
    <h2>Create Account</h2>
    <p class="form-subtitle">Register to submit and track your complaints</p>

    <div id="error-message" class="error-message" style="display: none;"></div>
    <div id="success-message" class="success-message" style="display: none;"></div>

    <form id="registerForm">
      <div class="form-group">
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password *</label>
        <input type="password" id="password" name="password" required minlength="6">
      </div>

      <div class="form-group">
        <label for="role">Register As *</label>
        <select id="role" name="role" required>
          <option value="">Select Role</option>
          <option value="student">Student</option>
          <option value="admin">Admin</option>
          <option value="super_admin">Super Admin</option>
        </select>
      </div>

      <div class="form-group" id="departmentGroup" style="display: none;">
        <label for="department">Department *</label>
        <select id="department" name="department">
          <option value="">Select Department</option>
          <option value="Academic">Academic</option>
          <option value="Hostel">Hostel</option>
          <option value="Library">Library</option>
          <option value="Canteen">Canteen</option>
          <option value="Infrastructure">Infrastructure</option>
        </select>
      </div>

      <div class="form-group" id="studentIdGroup" style="display: none;">
        <label for="studentId">Student ID *</label>
        <input type="text" id="studentId" name="studentId">
      </div>

      <button type="submit" class="btn btn-primary btn-full">Register</button>
    </form>

    <p class="form-footer">
      Already have an account? <a href="login.html">Login here</a>
    </p>
  </div>
</section>

<script src="js/config.js"></script>
<script>
  // Show/hide fields based on role selection
  document.getElementById('role').addEventListener('change', function () {
    const studentIdGroup = document.getElementById('studentIdGroup');
    const studentIdInput = document.getElementById('studentId');
    const departmentGroup = document.getElementById('departmentGroup');
    const departmentInput = document.getElementById('department');

    // Reset displays
    studentIdGroup.style.display = 'none';
    departmentGroup.style.display = 'none';
    studentIdInput.required = false;
    departmentInput.required = false;

    if (this.value === 'student') {
      studentIdGroup.style.display = 'block';
      studentIdInput.required = true;
    } else if (this.value === 'admin') {
      departmentGroup.style.display = 'block';
      departmentInput.required = true;
    }
  });

  // Handle form submission
  document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const errorDiv = document.getElementById('error-message');
    const successDiv = document.getElementById('success-message');
    errorDiv.style.display = 'none';
    successDiv.style.display = 'none';

    const formData = {
      name: document.getElementById('name').value,
      email: document.getElementById('email').value,
      password: document.getElementById('password').value,
      role: document.getElementById('role').value,
      studentId: document.getElementById('studentId').value,
      department: document.getElementById('department').value
    };

    try {
      const response = await fetch(`${API_BASE_URL}/auth/register`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      });

      const data = await response.json();

      if (response.ok) {
        // Store token and user data
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));

        successDiv.textContent = 'Registration successful! Redirecting...';
        successDiv.style.display = 'block';

        // Redirect to appropriate dashboard
        setTimeout(() => {
          if (data.user.role === 'student') {
            window.location.href = 'student-dashboard.html';
          } else {
            window.location.href = 'admin-dashboard.html';
          }
        }, 1500);
      } else {
        errorDiv.textContent = data.message || 'Registration failed';
        errorDiv.style.display = 'block';
      }
    } catch (error) {
      errorDiv.textContent = 'Network error. Please try again.';
      errorDiv.style.display = 'block';
    }
  });
</script>
</body>

</html>
