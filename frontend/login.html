<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Grievance Portal</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<!-- Floating Background Elements -->
<div class="floating-shape" style="top: 10%; left: 10%; width: 300px; height: 300px; background: #64ffda;"></div>
<div class="floating-shape" style="bottom: 20%; right: 10%; width: 400px; height: 400px; background: #0a192f;"></div>

<nav class="navbar">
  <div class="container">
    <div class="logo">Grievance Portal</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="register.html">Register</a>
    </div>
  </div>
</nav>

<section class="form-section">
  <div class="card form-container">
    <h2>Welcome Back</h2>
    <p class="form-subtitle">Login to access your dashboard</p>

    <div id="error-message" class="error-message" style="display: none;"></div>
    <div id="success-message" class="success-message" style="display: none;"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <button type="submit" class="btn btn-primary btn-full">Login</button>

      <div style="text-align: center; margin: 15px 0;">
        <span style="color: var(--text-muted);">OR</span>
      </div>

      <button type="button" onclick="googleLoginMock()" class="btn btn-outline btn-full"
        style="display: flex; align-items: center; justify-content: center; gap: 10px;">
        <span style="font-weight: bold; color: #DB4437;">G</span> Sign in with Google
      </button>
    </form>

    <p class="form-footer">
      Don't have an account? <a href="register.html">Register here</a>
    </p>
  </div>
</section>

<script src="js/config.js"></script>
<script>
  // Check if already logged in
  if (isLoggedIn()) {
    const user = getUser();
    if (user.role === 'student') {
      window.location.href = 'student-dashboard.html';
    } else {
      window.location.href = 'admin-dashboard.html';
    }
  }

  // Mock Google Login
  async function googleLoginMock() {
    // simulate popup
    const email = prompt("Enter your Google Email (Simulation):", "student@gmail.com");
    if (!email) return;

    const name = email.split('@')[0];

    try {
      const response = await fetch(`${API_BASE_URL}/auth/google-mock`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, name })
      });

      const data = await response.json();

      if (response.ok) {
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));
        alert(`Welcome ${data.user.name}!`);

        if (data.user.role === 'student') {
          window.location.href = 'student-dashboard.html';
        } else {
          window.location.href = 'admin-dashboard.html';
        }
      } else {
        alert('Login failed');
      }
    } catch (error) {
      console.error(error);
      alert('Simulation error');
    }
  }

  // Handle form submission
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const errorDiv = document.getElementById('error-message');
    const successDiv = document.getElementById('success-message');
    errorDiv.style.display = 'none';
    successDiv.style.display = 'none';

    const formData = {
      email: document.getElementById('email').value,
      password: document.getElementById('password').value
    };

    try {
      const response = await fetch(`${API_BASE_URL}/auth/login`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      });

      const data = await response.json();

      if (response.ok) {
        // Store token and user data
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));

        successDiv.textContent = 'Login successful! Redirecting...';
        successDiv.style.display = 'block';

        // Redirect to appropriate dashboard
        setTimeout(() => {
          if (data.user.role === 'student') {
            window.location.href = 'student-dashboard.html';
          } else {
            window.location.href = 'admin-dashboard.html';
          }
        }, 1000);
      } else {
        errorDiv.textContent = data.message || 'Login failed';
        errorDiv.style.display = 'block';
      }
    } catch (error) {
      errorDiv.textContent = 'Network error. Please try again.';
      errorDiv.style.display = 'block';
    }
  });
</script>
</body>

</html>
