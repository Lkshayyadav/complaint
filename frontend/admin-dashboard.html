<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Grievance Portal</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Floating Background Elements -->
  <div class="floating-shape" style="top: 10%; left: 10%; width: 300px; height: 300px; background: #64ffda;"></div>
  <div class="floating-shape" style="bottom: 20%; right: 10%; width: 400px; height: 400px; background: #0a192f;"></div>

  <nav class="navbar">
    <div class="container">
      <div class="logo">Grievance Portal - Admin</div>
      <div class="nav-links">
        <span id="userName" class="user-name"></span>
        <button onclick="logout()" class="btn btn-outline">Logout</button>
      </div>
    </div>
  </nav>

  <section class="dashboard">
    <div class="container">
      <h1>Admin Dashboard</h1>

      <!-- Analytics Section -->
      <div id="analyticsSection" class="analytics-grid" style="display: none;">
        <div class="card analytics-card">
          <h3>Total</h3>
          <p id="totalComplaints">0</p>
        </div>
        <div class="card analytics-card">
          <h3>Resolved</h3>
          <p id="resolvedComplaints">0</p>
        </div>
        <div class="card analytics-card">
          <h3>Rejected</h3>
          <p id="rejectedComplaints">0</p>
        </div>
        <div class="card analytics-card">
          <h3>Pending</h3>
          <p id="pendingComplaints">0</p>
        </div>
        <div class="card analytics-card overdue">
          <h3>Pending > 7 Days</h3>
          <p id="overdueComplaints">0</p>
        </div>
      </div>

      <!-- Filters -->
      <div class="card">
        <h2>Filter Complaints</h2>
        <div class="filter-group">
          <div class="form-group">
            <label for="filterStatus">Status</label>
            <select id="filterStatus">
              <option value="">All Statuses</option>
              <option value="Pending">Pending</option>
              <option value="In Progress">In Progress</option>
              <option value="Resolved">Resolved</option>
              <option value="Rejected">Rejected</option>
            </select>
          </div>

          <div class="form-group">
            <label for="filterCategory">Category</label>
            <select id="filterCategory">
              <option value="">All Categories</option>
              <option value="Academic">Academic</option>
              <option value="Hostel">Hostel</option>
              <option value="Library">Library</option>
              <option value="Canteen">Canteen</option>
              <option value="Infrastructure">Infrastructure</option>
            </select>
          </div>

          <button onclick="loadComplaints()" class="btn btn-primary">Apply Filters</button>
          <button onclick="downloadReport()" class="btn btn-outline" style="margin-left: 10px;">Download Report
            ðŸ“„</button>
        </div>
      </div>

      <!-- All Complaints -->
      <div class="card">
        <h2>All Complaints</h2>
        <div id="complaintsContainer">
          <p class="loading">Loading complaints...</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Update Complaint Modal -->
  <div id="updateModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Update Complaint</h2>

      <div id="update-message" class="success-message" style="display: none;"></div>
      <div id="update-error" class="error-message" style="display: none;"></div>

      <form id="updateForm">
        <input type="hidden" id="complaintId">

        <div class="form-group">
          <label for="updateStatus">Status</label>
          <select id="updateStatus" required>
            <option value="Pending">Pending</option>
            <option value="In Progress">In Progress</option>
            <option value="Resolved">Resolved</option>
            <option value="Rejected">Rejected</option>
          </select>
        </div>

        <div class="form-group">
          <label for="assignedTo">Assign To Department</label>
          <input type="text" id="assignedTo" placeholder="e.g., Academic Department">
        </div>

        <div class="form-group">
          <label for="remarks">Remarks</label>
          <textarea id="remarks" rows="3" placeholder="Add resolution notes..."></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Update Complaint</button>
      </form>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    // Check authentication
    if (!isLoggedIn()) {
      window.location.href = 'login.html';
    }

    // Download PDF Report
    function downloadReport() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const user = getUser();
      const title = `Grievance Report - ${new Date().toLocaleDateString()}`;

      doc.setFontSize(18);
      doc.text(title, 14, 20);

      doc.setFontSize(12);
      doc.text(`Generated by: ${user.name} (${user.role === 'super_admin' ? 'Super Admin' : user.department + ' Admin'})`, 14, 30);

      const tableColumn = ["Dept", "Status", "Student", "Date", "Description"];
      const tableRows = [];

      allComplaints.forEach(complaint => {
        const complaintData = [
          complaint.category,
          complaint.status,
          complaint.studentName,
          new Date(complaint.createdAt).toLocaleDateString(),
          complaint.description.substring(0, 40) + (complaint.description.length > 40 ? '...' : '')
        ];
        tableRows.push(complaintData);
      });

      doc.autoTable({
        head: [tableColumn],
        body: tableRows,
        startY: 40,
        styles: { fontSize: 10, cellPadding: 3 },
        headStyles: { fillColor: [2, 12, 27], textColor: [100, 255, 218] }, // Matches Winterfell theme
        alternateRowStyles: { fillColor: [240, 240, 240] }
      });

      doc.save(`grievance_report_${Date.now()}.pdf`);
    }

    const user = getUser();
    if (user.role !== 'admin' && user.role !== 'super_admin') {
      window.location.href = 'student-dashboard.html';
    }

    document.getElementById('userName').textContent = `${user.role === 'super_admin' ? 'Super Admin' : user.department + ' Admin'}: ${user.name}`;

    // Hide Category filter for Department Admins
    if (user.role === 'admin') {
      document.getElementById('filterCategory').parentElement.style.display = 'none';
      document.getElementById('filterCategory').value = user.department; // Force filter
    }

    // Load analytics
    async function loadAnalytics() {
      try {
        const response = await fetch(`${API_BASE_URL}/complaints/analytics`, {
          headers: {
            'Authorization': `Bearer ${getToken()}`
          }
        });

        if (response.ok) {
          const data = await response.json();
          document.getElementById('analyticsSection').style.display = 'grid';
          document.getElementById('totalComplaints').textContent = data.total;
          document.getElementById('resolvedComplaints').textContent = data.resolved;
          document.getElementById('rejectedComplaints').textContent = data.rejected;
          document.getElementById('pendingComplaints').textContent = data.pending;
          document.getElementById('overdueComplaints').textContent = data.overdue;
        }
      } catch (error) {
        console.error('Error loading analytics', error);
      }
    }

    let allComplaints = []; // Store fetched complaints

    // Load all complaints
    async function loadComplaints() {
      const container = document.getElementById('complaintsContainer');
      const status = document.getElementById('filterStatus').value;
      const category = document.getElementById('filterCategory').value;

      let url = `${API_BASE_URL}/complaints?`;
      if (status) url += `status=${status}&`;
      if (category) url += `category=${category}`;

      try {
        const response = await fetch(url, {
          headers: {
            'Authorization': `Bearer ${getToken()}`
          }
        });

        const data = await response.json();

        if (response.ok) {
          allComplaints = data.complaints; // Update global store

          if (data.complaints.length === 0) {
            container.innerHTML = '<p class="no-data">No complaints found.</p>';
            return;
          }

          container.innerHTML = data.complaints.map(complaint => `
            <div class="complaint-card admin-card ${complaint.isOverdue ? 'card-overdue' : ''}">
              <div class="complaint-header">
                <div>
                  <span class="complaint-category">${complaint.category}</span>
                  <span class="status-badge status-${complaint.status.toLowerCase().replace(' ', '-')}">${complaint.status}</span>
                  ${complaint.isOverdue ? '<span class="badge-overdue">! Overdue</span>' : ''}
                </div>
                <button onclick="openUpdateModal('${complaint._id}')" 
                  class="btn btn-small">Update</button>
              </div>
              <div class="student-info">
                <strong>Student:</strong> ${complaint.studentName} (${complaint.studentEmail})
              </div>
              <p class="complaint-description">${complaint.description}</p>
              
              ${complaint.imagePath ? `
                <div class="complaint-image">
                   <a href="${complaint.imagePath.startsWith('http') ? complaint.imagePath : 'http://localhost:5000/' + complaint.imagePath}" target="_blank">
                    <img src="${complaint.imagePath.startsWith('http') ? complaint.imagePath : 'http://localhost:5000/' + complaint.imagePath}" alt="Complaint Attachment" style="max-width: 200px; margin-top: 10px; border-radius: 4px;">
                   </a>
                </div>
              ` : ''}

              <div class="complaint-footer">
                <small>Submitted: ${new Date(complaint.createdAt).toLocaleDateString()}</small>
                ${complaint.assignedTo ? `<small>Assigned to: ${complaint.assignedTo}</small>` : ''}
              </div>
              ${complaint.remarks ? `<div class="complaint-remarks"><strong>Remarks:</strong> ${complaint.remarks}</div>` : ''}
            </div>
          `).join('');
        } else {
          container.innerHTML = '<p class="error-message">Failed to load complaints</p>';
        }
      } catch (error) {
        container.innerHTML = '<p class="error-message">Network error loading complaints</p>';
      }
    }

    // Open update modal
    function openUpdateModal(id) {
      const complaint = allComplaints.find(c => c._id === id);
      if (!complaint) return;

      document.getElementById('complaintId').value = complaint._id;
      document.getElementById('updateStatus').value = complaint.status;
      document.getElementById('assignedTo').value = complaint.assignedTo || '';
      document.getElementById('remarks').value = complaint.remarks || '';
      document.getElementById('updateModal').style.display = 'flex'; // Changed to flex for centering
    }

    // Close modal
    function closeModal() {
      document.getElementById('updateModal').style.display = 'none';
      document.getElementById('update-message').style.display = 'none';
      document.getElementById('update-error').style.display = 'none';
    }

    // Handle update form submission
    document.getElementById('updateForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const messageDiv = document.getElementById('update-message');
      const errorDiv = document.getElementById('update-error');
      messageDiv.style.display = 'none';
      errorDiv.style.display = 'none';

      const complaintId = document.getElementById('complaintId').value;
      const formData = {
        status: document.getElementById('updateStatus').value,
        assignedTo: document.getElementById('assignedTo').value,
        remarks: document.getElementById('remarks').value
      };

      try {
        const response = await fetch(`${API_BASE_URL}/complaints/${complaintId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${getToken()}`
          },
          body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (response.ok) {
          messageDiv.textContent = 'Complaint updated successfully!';
          messageDiv.style.display = 'block';

          setTimeout(() => {
            closeModal();
            loadComplaints();
          }, 1500);
        } else {
          errorDiv.textContent = data.message || 'Failed to update complaint';
          errorDiv.style.display = 'block';
        }
      } catch (error) {
        errorDiv.textContent = 'Network error. Please try again.';
        errorDiv.style.display = 'block';
      }
    });

    // Load complaints on page load
    loadComplaints();
    loadAnalytics();

    // Socket.io Real-time Updates
    const socket = io('http://localhost:5000');

    socket.on('new_complaint', (complaint) => {
      // Check if this admin should see this complaint
      if (user.role === 'admin' && complaint.category !== user.department) {
        return; // Ignore complaints from other departments
      }

      // Add to global list
      allComplaints.unshift(complaint);

      // Update specific counters
      try {
        const totalEl = document.getElementById('totalComplaints');
        const pendingEl = document.getElementById('pendingComplaints');
        totalEl.textContent = parseInt(totalEl.textContent) + 1;
        pendingEl.textContent = parseInt(pendingEl.textContent) + 1;
      } catch (e) { }

      // Play sound
      const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');
      audio.play().catch(e => console.log('Audio blocked', e));

      // Prep new card HTML (simplified for brevity, ideal to refactor card creation into a function)
      const container = document.getElementById('complaintsContainer');
      const noData = container.querySelector('.no-data');
      if (noData) noData.remove();

      const newCard = document.createElement('div');
      newCard.className = `complaint-card admin-card ${complaint.isOverdue ? 'card-overdue' : ''}`;
      newCard.style.animation = 'fadeIn 0.5s ease-out';
      newCard.style.borderLeft = '4px solid var(--accent)'; // Highlight new

      newCard.innerHTML = `
        <div class="complaint-header">
          <div>
            <span class="complaint-category">${complaint.category}</span>
            <span class="status-badge status-${complaint.status.toLowerCase()}">${complaint.status}</span>
            <span style="color: var(--accent); font-size: 0.8rem; margin-left: 5px;">â˜… NEW</span>
          </div>
          <button onclick="openUpdateModal('${complaint._id}')" class="btn btn-small">Update</button>
        </div>
        <div class="student-info">
          <strong>Student:</strong> ${complaint.studentName} (${complaint.studentEmail})
        </div>
        <p class="complaint-description">${complaint.description}</p>
        ${complaint.imagePath ? `<div class="complaint-image"><a href="${complaint.imagePath.startsWith('http') ? complaint.imagePath : 'http://localhost:5000/' + complaint.imagePath}" target="_blank">View Attachment</a></div>` : ''}
        <div class="complaint-footer">
          <small>Submitted: ${new Date(complaint.createdAt).toLocaleDateString()}</small>
        </div>
      `;

      container.prepend(newCard);
    });
  </script>
</body>

</html>
